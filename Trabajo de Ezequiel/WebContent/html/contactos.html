<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, user-scalable=no , initial-scale=1 ,
		 maximum-scale=1 , minimum-scale=1">

  		<title>Contact Manager</title>
		<!-- CSS  -->
		
	    <link rel="stylesheet" href="../css/contactos.css">
	    <!-- JS  -->
	    <script src="../js/contactos.js"></script>

</head>

<body> 
	<!-- We do this to avoid the browser load the page again -->
	<form onsubmit="return formSubmitted();"> 
	 <fieldset>
    <legend>Personal informations</legend>
		<label>
			Name : 
			<input type="text" id="name" required>
		</label>
		<label>
			Email : 
			<input type="email" id="email" required>
		</label>
		<br>
		<button>Add new Contact</button> <!-- Equivalent to <input type="submit"> -->
		 </fieldset>
	</form>
	
  <h2>List of contacts</h2> 
  <div id="contacts"></div>
	<p><button onclick="emptyList();">Empty</button> 
	<button onclick="cm.save();">Save</button> 
    <button onclick="loadList();">Load</button>
	</p>

</body>
</html>
